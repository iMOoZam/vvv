<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام | Register - تک‌شاپ</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .login-logo {
        margin-bottom: 30px;
      }

      .login-logo i {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 10px;
      }

      .login-logo h1 {
        color: #333;
        font-size: 1.8rem;
        margin: 0;
      }

      .login-form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: right;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
        margin-top: 10px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .register-link {
        margin-top: 20px;
        color: #666;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      .back-home {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 25px;
        transition: background 0.3s ease;
      }

      .back-home:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .error-message {
        background: #ff6b6b;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background: #51cf66;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }

      @media (max-width: 480px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-home">
      <i class="fas fa-home"></i> بازگشت
    </a>

    <div class="login-container">
      <div class="login-card">
        <div class="login-logo">
          <i class="fas fa-user-plus"></i>
          <h1>تک‌شاپ</h1>
          <p>ثبت نام</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">نام</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>

            <div class="form-group">
              <label for="lastName">نام خانوادگی</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">شماره تلفن</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">تکرار رمز عبور</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-user-plus"></i> ثبت نام
          </button>
        </form>

        <div class="register-link">
          قبلاً حساب کاربری دارید؟
          <a href="login.html">وارد شوید</a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>تک‌شاپ</h3>
            <p>بهترین فروشگاه سخت افزار کامپیوتر</p>
            <div class="social-links">
              <a href="#"><i class="fab fa-telegram"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
          <div class="footer-section">
            <h4>لینک‌های مفید</h4>
            <ul>
              <li><a href="index.html">خانه</a></li>
              <li><a href="index.html#products">محصولات</a></li>
              <li><a href="index.html#about">درباره ما</a></li>
              <li><a href="index.html#contact">تماس</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h4>خدمات</h4>
            <ul>
              <li>فروش سخت افزار</li>
              <li>تعمیرات</li>
              <li>مشاوره</li>
              <li>ارسال رایگان</li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; ۱۴۰۴ تک‌شاپ. تمامی حقوق محفوظ است.</p>
        </div>
      </div>
    </footer>

    <script src="register.js"></script>
  </body>
</html>
