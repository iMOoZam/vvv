<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل مدیریت ساده | Simple Admin Panel</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .admin-container {
        min-height: 100vh;
        background: #f8f9fa;
        padding: 20px;
      }
      .admin-header {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .admin-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      .admin-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .admin-card h2 {
        color: #333;
        margin: 0 0 20px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .product-form {
        max-width: 800px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s ease;
        background: white;
      }
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }
      .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background: #667eea;
        color: white;
      }
      .btn-secondary {
        background: #6c757d;
        color: white;
      }
      .btn-danger {
        background: #ff6b6b;
        color: white;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .product-list {
        max-height: 400px;
        overflow-y: auto;
      }
      .product-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #f1f3f4;
        transition: background 0.3s ease;
      }
      .product-item:hover {
        background: #f8f9fa;
      }
      .product-info {
        flex: 1;
      }
      .product-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }
      .product-category {
        color: #666;
        font-size: 0.9rem;
      }
      .product-price {
        color: #667eea;
        font-weight: 600;
        margin: 0 15px;
      }
      .product-stock {
        color: #666;
        font-size: 0.9rem;
        margin: 0 15px;
      }
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      .user-list {
        max-height: 400px;
        overflow-y: auto;
      }
      .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #f1f3f4;
        transition: background 0.3s ease;
      }
      .user-item:hover {
        background: #f8f9fa;
      }
      .user-info {
        flex: 1;
      }
      .user-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }
      .user-email {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 5px;
      }
      .user-phone {
        color: #666;
        font-size: 0.9rem;
        margin-top: 2px;
      }
      .user-role {
        color: #667eea;
        font-weight: 600;
        margin: 0 15px;
        padding: 4px 8px;
        background: #f0f2ff;
        border-radius: 4px;
        font-size: 0.8rem;
      }
      .user-status {
        color: #666;
        font-size: 0.9rem;
        margin: 0 15px;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .stat-card h3 {
        margin: 0 0 10px 0;
        font-size: 2rem;
      }
      .stat-card p {
        margin: 0;
        opacity: 0.9;
      }
      @media (max-width: 768px) {
        .admin-content {
          grid-template-columns: 1fr;
        }
        .form-row {
          grid-template-columns: 1fr;
        }
        .form-actions {
          flex-direction: column;
        }
        .form-actions .btn {
          width: 100%;
        }
      }
      .admin-navbar {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 0 0 0 0;
        margin-bottom: 30px;
        border-radius: 0 0 15px 15px;
        font-family: inherit;
      }
      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        height: 60px;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.2rem;
        color: #667eea;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .navbar-links {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
      }
      .navbar-links li {
        display: flex;
        align-items: center;
      }
      .navbar-links a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
      }
      .navbar-links a:hover {
        background: #f1f3f4;
        color: #667eea;
      }
      @media (max-width: 700px) {
        .navbar-container {
          flex-direction: column;
          height: auto;
          padding: 10px 10px;
        }
        .navbar-links {
          flex-direction: column;
          gap: 10px;
          width: 100%;
        }
        .navbar-brand {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <i class="fas fa-cogs"></i> مدیریت فروشگاه
        </div>
        <ul class="navbar-links">
          <li>
            <a href="admin-simple.html"><i class="fas fa-home"></i> داشبورد</a>
          </li>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> خانه</a>
          </li>
          <li>
            <a href="#" onclick="logout()"
              ><i class="fas fa-sign-out-alt"></i> خروج</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <script>
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    </script>
    <!-- End Admin Navbar -->
    <div class="admin-container">
      <div class="admin-header">
        <h1><i class="fas fa-cogs"></i> پنل مدیریت ساده</h1>
        <p>مدیریت محصولات و کاربران</p>
      </div>

      <div class="admin-content">
        <div class="admin-card">
          <h2><i class="fas fa-chart-bar"></i> آمار کلی</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <h3 id="userCount">-</h3>
              <p>کاربران</p>
            </div>
            <div class="stat-card">
              <h3 id="productCount">-</h3>
              <p>محصولات</p>
            </div>
          </div>
        </div>

        <div class="admin-card">
          <h2><i class="fas fa-box"></i> مدیریت محصولات</h2>
          <div class="product-list" id="productList">
            <p>در حال بارگذاری...</p>
          </div>
          <button
            class="btn btn-primary"
            onclick="showAddProductForm()"
            style="margin-top: 20px; width: 100%"
          >
            <i class="fas fa-plus"></i> افزودن محصول جدید
          </button>
        </div>

        <div class="admin-card">
          <h2><i class="fas fa-users"></i> مدیریت کاربران</h2>
          <div class="user-list" id="userList">
            <p>در حال بارگذاری...</p>
          </div>
          <button
            class="btn btn-primary"
            onclick="showAddUserForm()"
            style="margin-top: 20px; width: 100%"
          >
            <i class="fas fa-plus"></i> افزودن کاربر جدید
          </button>
        </div>
      </div>

      <!-- Product Form Modal -->
      <div
        id="productFormModal"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 1000;
        "
      >
        <div
          style="
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
          "
        >
          <h2 id="formTitle">افزودن محصول جدید</h2>
          <form id="productForm">
            <div class="form-group">
              <label for="name">نام محصول *</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="category">دسته‌بندی *</label>
              <select id="category" name="category" required>
                <option value="">انتخاب کنید</option>
                <option value="cpu">پردازنده</option>
                <option value="gpu">کارت گرافیک</option>
                <option value="ram">رم</option>
                <option value="storage">هارد دیسک</option>
                <option value="motherboard">مادربورد</option>
                <option value="power">پاور</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="price">قیمت (تومان) *</label>
                <input type="number" id="price" name="price" min="0" required />
              </div>
              <div class="form-group">
                <label for="stock">موجودی *</label>
                <input
                  type="number"
                  id="stock"
                  name="stock"
                  min="0"
                  value="0"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="description">توضیحات</label>
              <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="image">لینک تصویر</label>
              <input
                type="url"
                id="image"
                name="image"
                placeholder="https://example.com/image.jpg"
              />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> ذخیره
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeProductForm()"
              >
                <i class="fas fa-times"></i> انصراف
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- User Edit Modal -->
      <div
        id="userEditModal"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 1000;
        "
      >
        <div
          style="
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
          "
        >
          <h2 id="userFormTitle">ویرایش کاربر</h2>
          <form id="userForm">
            <div class="form-group">
              <label for="userFirstName">نام</label>
              <input type="text" id="userFirstName" name="firstName" required />
            </div>
            <div class="form-group">
              <label for="userLastName">نام خانوادگی</label>
              <input type="text" id="userLastName" name="lastName" required />
            </div>
            <div class="form-group">
              <label for="userEmail">ایمیل</label>
              <input type="email" id="userEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="userPhone">شماره تلفن</label>
              <input type="tel" id="userPhone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="userUsername">نام کاربری</label>
              <input type="text" id="userUsername" name="username" required />
            </div>
            <div class="form-group">
              <label for="userRole">نقش</label>
              <select id="userRole" name="role" required>
                <option value="user">کاربر</option>
                <option value="admin">مدیر</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> ذخیره
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeUserEditModal()"
              >
                <i class="fas fa-times"></i> انصراف
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:3000/api";
      const token = localStorage.getItem("token");
      let editingProduct = null;

      // Check authentication on page load
      window.onload = function () {
        if (!token) {
          alert("لطفا ابتدا وارد شوید");
          window.location.href = "login.html";
          return;
        }
        loadData();
      };

      async function loadData() {
        try {
          const [productsResponse, usersResponse] = await Promise.all([
            fetch(`${API_BASE_URL}/products`, {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }),
            fetch(`${API_BASE_URL}/users`, {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }),
          ]);

          const products = await productsResponse.json();
          const users = await usersResponse.json();

          updateStats(products.length, users.length);
          renderProducts(products);
          renderUsers(users);
        } catch (error) {
          console.error("Error loading data:", error);
          alert("خطا در بارگذاری اطلاعات");
        }
      }

      function updateStats(productCount, userCount) {
        document.getElementById("productCount").textContent = productCount;
        document.getElementById("userCount").textContent = userCount;
      }

      function renderProducts(products) {
        const productList = document.getElementById("productList");

        if (products.length === 0) {
          productList.innerHTML = "<p>هیچ محصولی یافت نشد</p>";
          return;
        }

        productList.innerHTML = products
          .map(
            (product) => `
                <div class="product-item">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${getCategoryName(
                          product.category
                        )}</div>
                    </div>
                    <div class="product-price">${product.price.toLocaleString()} تومان</div>
                    <div class="product-stock">موجودی: ${product.stock}</div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="editProduct('${
                          product._id
                        }')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteProduct('${
                          product._id
                        }')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function renderUsers(users) {
        const userList = document.getElementById("userList");

        if (users.length === 0) {
          userList.innerHTML = "<p>هیچ کاربری یافت نشد</p>";
          return;
        }

        userList.innerHTML = users
          .map(
            (user) => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-name">${
                          user.firstName + " " + user.lastName
                        }</div>
                        <div class="user-email">${user.email}</div>
                        <div class="user-phone">${user.phone}</div>
                    </div>
                    <div class="user-role">${getRoleName(user.role)}</div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="editUser('${
                          user._id
                        }')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteUser('${
                          user._id
                        }')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function getRoleName(role) {
        const roles = {
          admin: "مدیر",
          user: "کاربر",
          moderator: "ناظر",
        };
        return roles[role] || role;
      }

      function getCategoryName(category) {
        const categories = {
          cpu: "پردازنده",
          gpu: "کارت گرافیک",
          ram: "رم",
          storage: "هارد دیسک",
          motherboard: "مادربورد",
          power: "پاور",
        };
        return categories[category] || category;
      }

      function showAddProductForm() {
        editingProduct = null;
        document.getElementById("formTitle").textContent = "افزودن محصول جدید";
        document.getElementById("productForm").reset();
        document.getElementById("productFormModal").style.display = "block";
      }

      function closeProductForm() {
        document.getElementById("productFormModal").style.display = "none";
        editingProduct = null;
      }

      async function editProduct(productId) {
        try {
          const response = await fetch(
            `${API_BASE_URL}/products/${productId}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );
          const product = await response.json();

          editingProduct = product;
          document.getElementById("formTitle").textContent = "ویرایش محصول";
          document.getElementById("name").value = product.name;
          document.getElementById("category").value = product.category;
          document.getElementById("price").value = product.price;
          document.getElementById("stock").value = product.stock;
          document.getElementById("description").value =
            product.description || "";
          document.getElementById("image").value = product.image || "";

          document.getElementById("productFormModal").style.display = "block";
        } catch (error) {
          alert("خطا در دریافت اطلاعات محصول");
        }
      }

      async function deleteProduct(productId) {
        if (confirm("آیا مطمئن هستید که می‌خواهید این محصول را حذف کنید؟")) {
          try {
            const response = await fetch(
              `${API_BASE_URL}/products/${productId}`,
              {
                method: "DELETE",
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );

            if (response.ok) {
              alert("محصول با موفقیت حذف شد");
              loadData();
            } else {
              alert("خطا در حذف محصول");
            }
          } catch (error) {
            alert("خطا در حذف محصول");
          }
        }
      }

      let editingUser = null;

      async function editUser(userId) {
        try {
          const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const user = await response.json();

          editingUser = user;
          document.getElementById("userFormTitle").textContent = "ویرایش کاربر";
          document.getElementById("userFirstName").value = user.firstName || "";
          document.getElementById("userLastName").value = user.lastName || "";
          document.getElementById("userEmail").value = user.email || "";
          document.getElementById("userPhone").value = user.phone || "";
          document.getElementById("userUsername").value = user.username || "";
          document.getElementById("userRole").value = user.role || "user";

          document.getElementById("userEditModal").style.display = "block";
        } catch (error) {
          console.error("Error fetching user:", error);
          alert("خطا در دریافت اطلاعات کاربر");
        }
      }

      function closeUserEditModal() {
        document.getElementById("userEditModal").style.display = "none";
        editingUser = null;
      }

      function showAddUserForm() {
        editingUser = null;
        document.getElementById("userFormTitle").textContent =
          "افزودن کاربر جدید";
        document.getElementById("userForm").reset();
        document.getElementById("userEditModal").style.display = "block";
      }

      async function deleteUser(userId) {
        if (confirm("آیا مطمئن هستید که می‌خواهید این کاربر را حذف کنید؟")) {
          try {
            const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            });

            if (response.ok) {
              alert("کاربر با موفقیت حذف شد");
              loadData();
            } else {
              alert("خطا در حذف کاربر");
            }
          } catch (error) {
            alert("خطا در حذف کاربر");
          }
        }
      }

      // Handle form submission
      document
        .getElementById("productForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const productData = {
            name: formData.get("name"),
            category: formData.get("category"),
            price: parseInt(formData.get("price")),
            stock: parseInt(formData.get("stock")),
            description: formData.get("description"),
            image: formData.get("image") || null,
          };

          try {
            const url = editingProduct
              ? `${API_BASE_URL}/products/${editingProduct._id}`
              : `${API_BASE_URL}/products`;

            const method = editingProduct ? "PUT" : "POST";

            const response = await fetch(url, {
              method: method,
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(productData),
            });

            if (response.ok) {
              alert(
                editingProduct
                  ? "محصول با موفقیت بروزرسانی شد"
                  : "محصول با موفقیت اضافه شد"
              );
              closeProductForm();
              loadData();
            } else {
              const error = await response.json();
              alert(`خطا: ${error.message}`);
            }
          } catch (error) {
            alert("خطا در ذخیره محصول");
          }
        });

      // Handle user form submission
      document
        .getElementById("userForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const userData = {
            firstName: formData.get("firstName"),
            lastName: formData.get("lastName"),
            email: formData.get("email"),
            phone: formData.get("phone"),
            username: formData.get("username"),
            role: formData.get("role"),
          };

          try {
            const url = editingUser
              ? `${API_BASE_URL}/users/${editingUser._id}`
              : `${API_BASE_URL}/users`;

            const method = editingUser ? "PUT" : "POST";

            const response = await fetch(url, {
              method: method,
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(userData),
            });

            if (response.ok) {
              alert(
                editingUser
                  ? "کاربر با موفقیت بروزرسانی شد"
                  : "کاربر با موفقیت اضافه شد"
              );
              closeUserEditModal();
              loadData();
            } else {
              const error = await response.json();
              alert(`خطا: ${error.message}`);
            }
          } catch (error) {
            alert("خطا در ذخیره کاربر");
          }
        });
    </script>
  </body>
</html>
